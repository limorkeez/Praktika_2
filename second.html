<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First exercise</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/second.css">
</head>
<body>
    <div class="mainContainer">
        <h1>Contact Form #09</h1>
        <div class="contacts">
            <div class="contactBox">
                <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                <span class="headLine">Address:</span>
                <p class="address">198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
            <div class="contactBox">
                <div class="icon"><i class="fas fa-phone"></i></div>
                <span class="headLine">Phone:</span>
                <p>+1235 2355 98</p>
            </div>
            <div class="contactBox">
                <div class="icon"><i class="fas fa-paper-plane"></i></div>
                <span class="headLine">Email:</span>
                <p>info@yoursite.com</p>
            </div>
        </div>
        <form>
            <div class="clientDetails">
                <h1>Get in touch with us</h1>
                <label for="clientName"></label>
                <input type="text" name="clientName" placeholder="Name">
    
                <label for="clientEmail"></label>
                <input type="email" name="clientEmail" placeholder="Email">
    
                <label for="clientSubject"></label>
                <input type="text" name="clientSubject" placeholder="Subject">
    
                <label for="clientMessage"></label>
                <textarea name="clientMessage" cols="30" rows="10" placeholder="Message"></textarea>

                <!-- <input type="submit" value="SEND MESSAGE"> -->
            </div>
            <div class="submitBtn"><input type="submit" value="SEND MESSAGE"></div>
        </form>
    </div>
</body>
</html>

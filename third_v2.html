<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Exercise</title>

    <link rel="stylesheet" href="/dist/css/third_v2.css">
</head>
<body>
    <h1>Classy Booking Form</h1>
    <div class="mainContainer">


    <form>
        <div class="inputLine">
            <div class="left">
                <label for="fName">Full Name*</label>
            </div>
            <div class="right">
                <input type="text" name="fName">
            </div>
        </div>

        <div class="inputLine">
            <div class="left">
                <label for="eID">Email ID*</label>
            </div>
            <div class="right">
                <input type="text" name="fName">
            </div>
        </div>

        <div class="inputLine">
            <div class="left">
                <label for="phNum">Phone Number*</label>
            </div>
            <div class="right">
                <input type="text" name="fName">
            </div>
        </div>

        <div class="inputLine date">
            <div class="left">
                <label for="dTime">Departure Date/Time*</label>
            </div>
            <div class="right">
                <input type="date" name="fName">
                <select name="">
                    <option value="hr">Hr</option>
                </select>
                <select name="">
                    <option value="min">Min</option>
                </select>
                <select name="">
                    <option value="am">AM</option>
                </select>
            </div>
        </div>

        <div class="inputLine date">
            <div class="left">
                <label for="rTime">Return Date/Time*</label>
            </div>
            <div class="right">
                <input type="date" name="fName">
                <select name="">
                    <option value="hr">Hr</option>
                </select>
                <select name="">
                    <option value="min">Min</option>
                </select>
                <select name="">
                    <option value="am">AM</option>
                </select>
            </div>
        </div>

        <div class="inputLine">
            <div class="left">
                <label for="pickAdd">Pickup Address*</label>
            </div>
            <div class="right">
                <textarea name="pickAdd" cols="20" rows="5"></textarea>
            </div>
        </div>

        <div class="inputLine">
            <div class="left">
                <label for="destAdd">Destination Address*</label>
            </div>
            <div class="right">
                <textarea name="destAdd" cols="20" rows="5"></textarea>
            </div>
        </div>

        <div class="inputLine">
            <div class="left">
                <label for="jType">Journey Type*</label>
            </div>
            <div class="right jTypeWide">
                <select name="jType">
                    <option value=""></option>
                </select>
            </div>
        </div>

        <div class="inputLine">
            <div class="left">
                <label for="numPass">Number of Passangers*</label>
            </div>
            <div class="right">
                <select name="numPass">
                    <option value="0">0</option>
                </select>
            </div>
        </div>

        <div class="inputLine">
            <div class="left">
                <label for="addMessage">Additional Message:</label>
            </div>
            <div class="right">
                <textarea name="addMessage" cols="20" rows="5"></textarea>
            </div>
        </div>

            <div class="submitBtn">
                <input type="submit" value="Submit">
            </div>
    </form>
    </div>
</body>
</html>

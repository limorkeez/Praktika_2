<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Exercise</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/fourth.css">
</head>
<body>
    <div class="loginMainDiv">
        <div class="left">
            <img src="dist/images/mountains.jpg" alt="mountains">
        </div>

        <div class="right">
            <h3>Login into account</h3>
            <form>

                <div class="input">
                    <label for="email"></label>
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address">
                </div>

                <div class="input">
                    <label for="psw"></label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="psw" placeholder="Password">
                </div>

                <span>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </span>
                <input type="submit" value="LOGIN">
            </form>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="links">
                <div class="link">
                    <button class="btn fb">Facebook</button>
                </div>
                <div class="link">
                    <p>or login with</p>
                    <button class="btn gl">Google</button>
                </div>
                <div class="link">
                    <button class="btn tw">Twitter</button>
                </div>
            </div>

            <div class="register">Don't have an account? <a href="#">Register here</a></div>
        </div>
    </div>
</body>
</html>
